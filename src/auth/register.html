<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descr.ai.be - Create an Account</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <img src="./icon-1.png" alt="" />
      <h1 class="brand">Descr.ai.be</h1>
      <h2 class="title">Create an Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit" class="sign-in-btn">Sign up</button>
      </form>
      <p class="switch">
        <i>Already have an account?<a href="./index.html">Signin</a></i>
      </p>
      <p class="alternative-text">Or sign up with</p>
      <div class="social-login">
        <button class="social-btn google">
          <img
            src="https://img.icons8.com/?size=100&id=60984&format=png&color=000000"
            alt=""
          />
        </button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
