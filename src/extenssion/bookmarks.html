<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./bookmarks-styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" class="search-bar" placeholder="Search" />
        <div class="bookmarks-header">
          <h2>Latest Bookmarks</h2>
          <a href="#" class="view-all">View all</a>
        </div>
        <ul class="bookmark-list" id="latest-bookmarks">
          <!-- Latest bookmarks will be dynamically inserted here -->
        </ul>
      </div>
      <button class="add-bookmark-btn">Add Bookmark</button>
    </div>

    <script type="module" src="bookmarks.js"></script>
  </body>
</html>
